<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Train</title>
</head>

<body>
    <div class="height container d-flex flex-column justify-content-around">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-uppercase title"> Il costo del tuo treno!</h1>
            </div>

        </div>
        <div class="row justify-content-center">
            <img src="train.jpg" alt="">
            <div class="col-4 py-4 border border-5 border-info pricetag d-flex flex-column justify-content-around">
                <p id="tag" class="fw-bolder text-center align-middle m-0"></p>
                <p id="bonus" class="fw-bolder text-center align-middle m-0 color"></p>
                <p id="pricebonus" class="fw-bolder text-center align-middle m-0"></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <p>Il prezzo del biglietto e' calcolato con una tariffa di 0.21 &euro; /km</p>
                <ul>
                    <li>Ai minori di 18 anni viene applicato uno sconto del 20%</li>
                    <li>Agli over 65 viene applicato uno sconto del 40%</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
